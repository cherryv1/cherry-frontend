<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cherry â€¢ Interfaz</title>

  <!-- tsparticles (particulas) -->
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@3.6.0/tsparticles.bundle.min.js" defer></script>

  <!-- Fuente -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="particles" aria-hidden="true"></div>

  <div id="app" class="dark">
    <aside class="sidebar">
      <div class="sidebar-top">
        <div class="brand">
          <div class="avatar-shell" aria-hidden="true">
            <svg viewBox="0 0 120 120" width="56" height="56" aria-hidden="true">
              <defs>
                <linearGradient id="g1" x1="0" y1="0" x2="1" y2="1">
                  <stop offset="0" stop-color="#ff7aa2"/>
                  <stop offset="1" stop-color="#d83a7a"/>
                </linearGradient>
              </defs>
              <circle cx="60" cy="60" r="56" fill="url(#g1)"/>
              <g fill="#fff" transform="translate(24,30)">
                <circle cx="36" cy="30" r="16"/>
                <rect x="12" y="54" width="48" height="8" rx="4" opacity="0.06"/>
              </g>
            </svg>
          </div>
          <div class="brand-text">
            <div class="brand-name">Cherry</div>
            <div class="brand-sub">Tu asistente</div>
          </div>
        </div>

        <div class="controls">
          <button id="newChatBtn" class="btn" title="Nuevo chat">+ Nuevo</button>

          <label class="mode-label" for="modeSelect">Modo</label>
          <select id="modeSelect" aria-label="Modo de Cherry">
            <option value="normal">Normal</option>
            <option value="explain">ğŸ“ Explicadora</option>
            <option value="coder">ğŸ’» Programadora</option>
            <option value="flirty">ğŸ’‹ Coqueta</option>
            <option value="tutor">ğŸ“š Tutora SEP</option>
            <option value="pro">ğŸ§  Profesional</option>
          </select>
        </div>

        <div id="chatsList" class="chatsList" role="list" aria-label="Chats anteriores"></div>
      </div>

      <div class="sidebar-bottom">
        <button id="settingsBtn" class="btn-ghost" title="Ajustes">âš™ï¸ Ajustes</button>
        <button id="shareBtn" class="btn-ghost" title="Compartir">ğŸ”— Compartir</button>
      </div>
    </aside>

    <main class="main">
      <header class="main-header">
        <div class="header-left">
          <h1 id="chatTitle">Cherry</h1>
          <div class="subtitle" id="chatSubtitle">Modo: Normal</div>
        </div>

        <div class="header-right">
          <div id="loaderWaves" class="loader-waves" hidden aria-hidden="true"></div>
          <button id="themeBtn" class="btn-ghost" title="Cambiar tema">ğŸŒ™</button>
        </div>
      </header>

      <section class="chat-area">
        <div id="messages" class="messages" role="log" aria-live="polite"></div>

        <div class="composer-area">
          <div class="composer-row">
            <button id="micBtn" class="btn-ghost" title="Hablar">ğŸ¤</button>
            <input id="inputBox" placeholder="Escribe a Cherry..." autocomplete="off" />
            <input id="fileInput" type="file" accept="image/*" style="display:none" />
            <button id="imgBtn" class="btn-ghost" title="Adjuntar imagen">ğŸ–¼ï¸</button>
            <button id="sendBtn" class="btn-primary">Enviar</button>
          </div>

          <div class="shortcuts">
            <small>Comandos: /buscar /resumir /email /nota /traduce</small>
          </div>
        </div>
      </section>
    </main>
  </div>

  <audio id="sendSound" preload="auto">
    <!-- pequeÃ±o WAV en blanco (silencio) para compatibilidad; reemplaza si quieres -->
    <source src="data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEAESsAACJWAAACABAAZGF0YQAAAAA=" type="audio/wav">
  </audio>

  <template id="msgTpl">
    <div class="msg">
      <div class="meta"></div>
      <div class="bubble"></div>
      <div class="imgPreview"></div>
    </div>
  </template>

  <script src="script.js" defer></script>
</body>
  </html>
